<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moove Produções | Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/gif">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58942974-1', 'auto');

  <body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
      <div>
        <div>
          <img src="img/logo-login.png" alt="Moove Produções" width="200">
        </div>

        <form class="m-t" role="form" action="index.html">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required="">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Senha" required="">
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b">Acesse</button>
          <a href="#"><small>Esqueceu sua senha?</small></a>
          <p class="text-muted text-center"><small>Ainda não tem acesso?</small></p>
          <a class="btn btn-sm btn-white btn-block" href="registrar.html">Cria sua conta</a>
        </form>

        <p class="m-t"> <small>Moove Produções &copy; 2015</small> </p>
      </div>
    </div>

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
