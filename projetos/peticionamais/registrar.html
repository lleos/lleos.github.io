<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moove Produções | Registre-se</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/gif">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58942974-1', 'auto');
      ga('require', 'linkid', 'linkid.js');
      ga('send', 'pageview');
    </script>
  </head>

  <body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
      <div>
        <div>
          <img src="img/logo-login.png" alt="Moove Produções" width="200">
        </div>
          <form class="m-t" role="form" action="login.html">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Nome" required="">
              </div>
              <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" required="">
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" placeholder="Senha" required="">
              </div>
              <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Aceito os termos de privacidade</label></div>
              </div>
              <button type="submit" class="btn btn-primary block full-width m-b">Registre-se</button>

              <p class="text-muted text-center"><small>Já tem uma conta?</small></p>
              <a class="btn btn-sm btn-white btn-block" href="index.html">Acesse</a>
          </form>
          <p class="m-t"> <small>Moove Produções &copy; 2015</small> </p>
      </div>
    </div>

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.i-checks').iCheck({
          checkboxClass: 'icheckbox_square-green',
          radioClass: 'iradio_square-green',
        });
      });
    </script>
  </body>
</html>
